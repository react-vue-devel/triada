    <div class="container">  
      <form id="contact" action="">
        <div class="">
            <h3>Patient Drop Box</h3>
            <h4>Would you like your prescription delivered at your doorsteps?</h4>
        </div>
        
        
        <fieldset>
          <input placeholder="Your name" type="text" tabindex="1" id="patientName" required autofocus>
        </fieldset>
        <fieldset>
          <input placeholder="Pharmacy name" type="text" tabindex="2" id="pharmacyName" required>
        </fieldset>
          <textarea placeholder="Type your message here...." tabindex="5" id="message" required></textarea>
        </fieldset>
        <fieldset>
          <button name="submit" id="contact-submit" onclick="sendInquiry()">Submit</button>

    <script type="text/javascript">
        Parse.initialize("tSXUDNqvPmRtAnPBQmH7CWMm1iLN63CMa7Qb26OQ");
        Parse.serverURL = 'https://pacecouriers.com/parse';
    </script>

    <script type="text/javascript">
      function sendInquiry(){
        var inquiry_object = Parse.Object.extend("survey");
        var inquiriesObject = new inquiry_object;
        var inquiry_user_name = document.getElementById("patientName").value;
        var inquiry_contact_info = document.getElementById("pharmacyName").value;
        var inquiry_message = document.getElementById("message").value;
        inquiriesObject.set("patientName",inquiry_user_name);
        inquiriesObject.set("pharmacyName",inquiry_contact_info);
        inquiriesObject.set("message",inquiry_message);
        inquiriesObject.save(null, {
              success: function(inquiryObject) {
                // Execute any logic that should take place after the object is saved.
                alert('Thank you for your time. ');
                document.getElementById('contact').reset();

                // now run the server side code to send emails to the company people
                Parse.Cloud.run('inquirySubmit', {name: inquiry_user_name, contactInfo: inquiry_contact_info, message: inquiry_message, objectId: inquiryObject.id}, {
                  success: function(result) {
                    // var jsonResult = JSON.stringify(result);
                    //alert(jsonResult);
                  },
                  error: function(error) {
                    // var jsonResult = JSON.stringify(error);
                    //alert("something went wrong sending the request : " + jsonResult);
                  }
                });
              },
              error: function(inquiryObject, error) {
                // Execute any logic that should take place if the save fails.
                // error is a Parse.Error with an error code and message.
                alert('Failed to submit : ' + error.message);
              }
            });
      }
    </script>
